<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>

    <h1>Course Registration Form</h1>

    <form action="#" method="post"> <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br> <label for="reg_no">Registration Number:</label><br>
        <input type="text" id="reg_no" name="reg_no" required><br><br> <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br> <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br> <label for="course">Course Selection:</label><br>
        <select id="course" name="course"> <option value="web">Web Technologies</option>
            <option value="os">Operating Systems</option>
            <option value="db">Database Systems</option>
        </select><br><br>

        <label>Semester:</label><br> <input type="radio" id="sem1" name="semester" value="1"> <label for="sem1">1st</label>
        <input type="radio" id="sem2" name="semester" value="2"> <label for="sem2">2nd</label>
        <input type="radio" id="sem3" name="semester" value="3"> <label for="sem3">3rd</label>
        <input type="radio" id="sem4" name="semester" value="4"> <label for="sem4">4th</label><br><br>

        <input type="checkbox" id="terms" name="terms" required> <label for="terms">I agree to the terms and conditions</label><br><br>

        <button type="submit">Submit</button> </form>

</body>
</html>
